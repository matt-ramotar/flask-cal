<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Cal</title>
</head>
<body>
  <h1>Calendar working!</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
      </tr>
    </thead>
    <tbody>
      {% for appointment in appointments %}
      <tr>
        <td>{{appointment['name']}}</td>
        <td>{{appointment['start'].strftime('%H:%M')}}</td>
        <td>{{appointment['end'].strftime('%H:%M')}}</td>
      </tr>
      <div>{{row}}</div>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
